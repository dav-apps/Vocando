<div class="container slide-up-in">
	<div class="list-container">
		@for (story of stories; track story.title) {
		<div class="card-container">
			<dav-card
				[imageSrc]="'/images/' + story.id + '.jpg'"
				[href]="'article/' + story.id"
				(click)="itemClicked($event, story)"
			></dav-card>
		</div>
		}
	</div>
</div>
